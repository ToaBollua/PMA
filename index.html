<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>App de Manejo de productos</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Acciones
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="add-product">Añadir producto</a>
                <a class="dropdown-item" id="edit-product">Editar producto</a>
                <a class="dropdown-item" id="delete-product">Eliminar producto</a>
                <a class="dropdown-item" id="list-products">Listar productos</a>
            </div>
        </div>
        <form id="product-form" style="display: none;">
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName" name="productName" required><br><br>
            <label for="productDescription">Descripción del producto:</label>
            <input type="text" id="productDescription" name="productDescription" required><br><br>
        </form>
        <div id="product-list">
            <h2>Productos:</h2>
            <ul id="product-list-ul"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
