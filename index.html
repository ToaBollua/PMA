<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>App de Manejo de productos</h1>
        <form id="product-form">
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName" name="productName" required><br><br>
            <label for="productDescription">Descripción del producto:</label>
            <input type="text" id="productDescription" name="productDescription" required><br><br>
            <button type="submit" id="submit-btn" class="btn btn-success">Añadir</button>
            <button type="button" id="delete-btn" class="btn btn-danger">Eliminar</button>
            <button type="button" id="update-btn" class="btn btn-warning">Editar</button>
        </form>
        <div id="product-list">
            <h2>Productos:</h2>
            <ul id="product-list-ul"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
